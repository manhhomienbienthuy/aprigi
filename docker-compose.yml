version: '3'
services:
  postgres:
    image: postgres
    env_file: .env
    volumes:
      - ./docker/data:/var/lib/postgresql/data
  web:
    build:
      context: ./
      dockerfile: ./docker/web-dev-dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - postgres
