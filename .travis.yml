sudo: false
dist: trusty
services:
  - postgresql: "9.5"
language: python
python:
  - "3.5"
  - "3.6"
env:
  global:
    - DEBUG=True
    - ALLOWED_HOSTS=*
    - POSTGRES_DB=aprigi
    - POSTGRES_USER=postgres
    - POSTGRES_HOST=127.0.0.1
    - POSTGRES_PORT=5432
    - EMAIL_PORT=587
    - EMAIL_USE_TLS=True
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
install:
  - pip install tox
before_script:
  - psql -c 'create database "aprigi";' -U postgres
script:
  - tox
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
